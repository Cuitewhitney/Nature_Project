<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page!</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form class="" action="" method="get">
      <label for="fn">First Name: </label>
      <input id="fn" type="text" name="FirstName" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="LastName" placeholder="Last Name" required>

      <p></p>
      <label for="">Email: </label>
      <input type="email" name="Email" placeholder="name@email.com" required>

      <label for="">Password: </label>
      <input type="password" name="password" required>

      <p>Are you over the age of 18?</p>

      <label for="age">Yes: </label>
      <input id="age" type="radio" name="age" value="Yes">

      <label for="age">No: </label>
      <input id="age" type="radio" name="age" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="dropdown">
        <option value="Credit_Card">Credit Card</option>
        <option value="PayPal">Paypal</option>
        <option value="MasterCard">Master Card</option>
      </select>

      <p></p>

      <input type="submit" name="submit" value="Submit Feedback!">
    </form>
  </body>
</html>
