  <head>

    <title>Bee Blog</title>
    <link rel="stylesheet" href="blog.css">

  <body>
    <h1 id="well">Welcome to Free Blog!</h1>

    <p id="peep">Thanks so much for visiting this site!</p>

    <h2>What is this site for?</h2>

    <p>This site can do three things:</p>

    <ol>
      <li id="sp">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>

    <textarea name="" rows="8" cols="80"></textarea>

      <label for="email">Email: </label>

    <div class="down">

        <textarea name="" rows="8" cols="80"></textarea>
    </div>
